<div class="mat-elevation-z4">
    <table mat-table class="dark-grey" [dataSource]="products">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Pre√ßo</th>
            <td mat-cell *matCellDef="let row">{{row.price | currency: 'BRL'}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">

                <a routerLink="/products/update/{{row.id}}" class="action">
                    <i class="material-icons blue-text">edit</i>
                </a>

                <a routerLink="" class="action">
                    <i class="material-icons blue-text">delete</i>
                </a>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
